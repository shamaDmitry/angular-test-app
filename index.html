<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <title>My App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body ng-cloak ng-controller="MainController as main">
    <div class="container">
        <h1>
            {{ main.title }}
        </h1>

        <div class="form-group input-group">
            <input class="form-control"
            type="text"
            ng-model="main.query"
            ng-model-options="{debounce: 500}"
            ng-change="main.search()">

            <span class="input-group-addon">Search</span>
        </div>

        <form>
            <div class="form-group input-group">
                <input class="form-control" type="text" ng-model="main.userName">

                <span class="input-group-btn">
                    <button class="btn btn-primary "
                       ng-click="main.addUser(main.userName)">
                        add User
                    </button>
                </span>
            </div>
        </form>

        <ol>
            <li ng-repeat="user in main.users | filter: main.query track by $index">
                Name: {{ user.name }}
            </li>
        </ol>

        <pre>
            {{ main | json }}
        </pre>
    </div><!--container-->

    <!--<ui-view></ui-view>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.min.js"></script>-->

    <script src="js/app.module.js"></script>
    <script src="js/app.controller.js"></script>
    <!--<script src="js/app.router.js"></script>-->
</body>
</html>
