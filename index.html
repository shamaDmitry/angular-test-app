<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <title>My App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body ng-cloak ng-controller="MainController as main">
    <div class="container">
        <h1>
            {{ main.title }}
        </h1>

        <div class="form-group input-group">
            <input class="form-control"
            type="text"
            ng-model="query.name"
            ng-model-options="{debounce: 500}"
            ng-change="main.search()">

            <span class="input-group-addon">Search</span>
        </div>

        <div class="row">
            <div class="col-xs-4">
                <form name="userForm" ng-submit="main.addUser()" novalidate>
                    <div class="form-group">
                        <label for="">Name</label>
                        <input class="form-control" type="text"
                        ng-model="main.user.name"
                        name="name"
                        required>

                        <div
                            ng-show="userForm.name.$invalid"
                            class="alert alert-danger">
                            required name
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="">Age</label>
                        <input class="form-control" type="number"
                        ng-model="main.user.age"
                        min="18" max="99"
                        name="age"
                        required>

                        <div
                            ng-show="userForm.age.$invalid"
                            class="alert alert-danger">
                            required age
                        </div>
                    </div>

                    <button type="submit"
                        class="btn btn-primary"
                        ng-disabled="userForm.$invalid">
                        Add User
                    </button>
                </form>
            </div>

            <div class="col-xs-8">
                <ol>
                    <li ng-repeat="user in main.users | filter:query track by $index">
                        Name: {{ user.name }} - Age: {{ user.age }}
                    </li>
                </ol>

                <!--<pre>
                    {{ userForm | json }}
                </pre>-->
            </div>
        </div>
    </div><!--container-->

    <!--<ui-view></ui-view>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.min.js"></script>-->

    <script src="js/app.module.js"></script>
    <script src="js/app.controller.js"></script>
    <!--<script src="js/app.router.js"></script>-->
</body>
</html>
